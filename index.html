<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <!-- Style -->
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: #ffffff; margin-top: 12px; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="profile-card">
      <img src="./assets/images/avatar-jessica.jpeg" alt="profile-image">
      <h2 class="title">Jessica Randall</h2>
      <p class="location">London, United Kingdom</p>
      <p class="bio">"Front-end developer and avid reader."</p>
      <ul class="social-links">
        <li><a href="#" target="_blank" class="social-link">GitHub</a></li>
        <li><a href="#" target="_blank" class="social-link">Frontend Mentor</a></li>
        <li><a href="#" target="_blank" class="social-link">LinkedIn</a></li>
        <li><a href="#" target="_blank" class="social-link">Twitter</a></li>
        <li><a href="#" target="_blank" class="social-link">Instagram</a></li>
      </ul>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
